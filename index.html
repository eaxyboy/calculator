<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .wrapper{
        width: 600px;
        margin: 100px auto;
        background-color: #4d1b4d;
        padding: 20px 30px;
    }

    .wrapper input{
        width: 100%;
        padding: 10px;
    }

    .btn{
        padding: 10px 20px;
        margin-top: 10px;
    }

    #add{
        text-align: right;
    }

    
</style>
<body>

   
    <body>
      <section class="container">
        <div class="wrapper">
    
            <input type="text" class="input"><br> 
        
           <button class="btn nine" >9</button>
           <button class="btn eight">8</button>
           <button class="btn seven">7</button> <br>
           <button class="btn six">6</button>
           <button class="btn five">5</button>
           <button class="btn four">4</button> <br>
           <button class="btn three">3</button>
           <button class="btn two">2</button>
           <button class="btn one">1</button> <br>
           <button class="btn zero">0</button> <br><br><br>


           
        
           <button class="btn Add" id="add">+</button>
           <button class="btn minus">-</button> <br>
           <button class="btn multiply">*</button>
           <button class="btn division">/</button> <br>
           <button class="btn equal">=</button>
           <button class="btn clear">cls</button> <br>
           </div>


        
    
    
    
    
    
    
    
        <script src="./script.js"></script>

      </section>
</body>
</html>
